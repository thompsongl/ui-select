<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
  <meta charset="utf-8">
  <title>AngularJS ui-select</title>

  <!--
    IE8 support, see AngularJS Internet Explorer Compatibility http://docs.angularjs.org/guide/ie
    For Firefox 3.6, you will also need to include jQuery and ECMAScript 5 shim
  -->
  <!--[if lt IE 9]>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.js"></script>
    <script>
      document.createElement('ui-select');
      document.createElement('ui-select-match');
      document.createElement('ui-select-choices');
    </script>
  <![endif]-->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>

  <!-- ui-select files -->
  <script src="../dist/select.min.js"></script>

  <!-- Select2 theme -->
  <link rel="stylesheet" href="style.css">

</head>

<body ng-controller="DemoCtrl">
  <script src="demo.js"></script>

  <h3>Moo theme</h3>
  <p>Selected: {{country.selected}}</p>
  <div class="u-size1of4 u-before1of4">
    <div class="Field Field--inline">
      <ui-select ng-model="country.selected" theme="moo" title="Choose a country">
        <ui-select-match placeholder="Select a country...">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="item in countries">
          <span ng-bind-html="item.name"></span>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
  <!-- <div class="u-size1of4 u-before1of4">
    <div class="Field Field--inline">
      <ui-select inline="true" ng-model="people.selected" theme="moo" title="Choose a person">
        <ui-select-match placeholder="Select a person...">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="item in people">
          <span ng-bind-html="item.name"></span>
        </ui-select-choices>
      </ui-select>
    </div>
  </div> -->
</body>
</html>
